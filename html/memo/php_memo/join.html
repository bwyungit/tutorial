<script>
  function chk_frm(){
    if(!document.join.user_id.value){
      window.alert('아이디를 입력하세요');
      document.join.user_id.focus();
      return false;
    }  
  
    if(!document.join.pw.value){
      window.alert('비밀번호를 입력하세요');
      document.join.pw.focus();
      return false;
    }  

   if(!document.join.name.value){
      window.alert('이름을 입력하세요');
      document.join.name.focus();
      return false;
    }  
    
    if(!document.join.email.value){
      window.alert('이메일을 입력하세요');
      document.join.email.focus();
      return false;
    }  
    
    return true;
  }


</script>


<form action=join_post.html method=post onsubmit="return chk_frm()" name=join>
<table width=500 border=1 align=center>
  <tr>
    <th colspan=2 bgcolor=#99cc00>회원가입 하기
  
  <tr>
    <td>아이디*
    <td><input type=text id =user_id name=user_id size=10 maxlength=20>
  
  <tr>
    <td>비밀번호*
    <td><input type=password name=pw size=10 maxlength=20>
  
  <tr>
    <td>이름*
    <td><input type=text name=name size=10 maxlength=20>
  
  <tr>
    <td>이메일*
    <td><input type=text name=email size=30 maxlength=40>
  
  <tr>
    <td>자기소개
    <td><textarea name=memo rows=5  cols=50></textarea>
    
  
  <tr>
    <td bgcolor=#eeeeee colspan=2 align=center>
    <input type=submit value=회원가입>
</table>
</form>
